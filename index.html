<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <!-- logo -->
                <a href="#!"><img src="./img/Logo.svg" alt="" class="logo"></a>
                <!-- navigation -->
                  <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link first">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Services</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Doctors</a>
                        </li>
                    </ul>
                  </nav>
                <!-- cta action -->
                 <div class="header__action">
                    <a href="#!" class="header__action--login">Log in</a>
                    <a href="#!" class="btn header__action--signup">Sign up</a>
                 </div>
            </div>

            <section class="hero">
                <!-- hero left -->
                <section class="hero__content">
                    <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
                    <p class="hero__desc">Exceptional dental care for all ages. Your great smile begins with a great dentist.</p>
                    <div class="hero__row">
                        <a href="" class="btn">Book Online</a>
                        <span class="hero__phone">or call (123) 456-7890</span>
                    </div>
                </section>
                <!-- hero right -->
                <section class="hero__media">
                    <figure class="hero__images">
                        <img src="https://images.unsplash.com/photo-1606811841689-23dfddce3e95?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGRlbnRpc3R8ZW58MHx8MHx8fDA%3D" alt="" class="hero__img hero__img--large">
                        <img src="https://images.unsplash.com/photo-1588776814546-daab30f310ce?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGRlbnRpc3R8ZW58MHx8MHx8fDA%3D" alt="" class="hero__img hero__img--small">
                    </figure>
                </section>
            </section>
        </div>
    </header>
</body>

</html>
